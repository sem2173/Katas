  <body>
    <script type="text/javascript" language="javascript">// <![CDATA[
      describe("Jeu", {
          'on cré un jeu avec une taille': function(){
            var jeu = new Jeu(10, 16);
            value_of(jeu.x).should_be(10);
            value_of(jeu.y).should_be(16);
          },
          'Un jeu démarre sans piece courante': function(){
            var jeu = new Jeu(1, 2);
            value_of(jeu.piece_courante).should_be(undefined);
          },
          'Dans un jeu, on a une piece courante': function(){
            var jeu = new Jeu(10, 16)
            var p = new Piece(0);
            jeu.set_piece_courante(p);
            value_of(jeu.piece_courante).should_be(p);
          }
          });
      describe("Piece", {
          'Une piece a une position y': function() {
            var p = new Piece(3);
            value_of(p.position_y()).should_be(3);
            var p = new Piece(5);
            value_of(p.position_y()).should_be(5);
            },
          'On peut modifier la position en y d une pièce':function(){
            var p = new Piece(3);
            value_of(p.position_y()).should_be(3);
            p.set_position_y(4);
            value_of(p.position_y()).should_be(4);
          }
          });
// ]]></script>
