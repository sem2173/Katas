    <script type="text/javascript" language="javascript">// <![CDATA[
      describe("Jeu de la vie", {
            'une cellule isolé meurt': function(){
            var grille =  new Grille([
                [null, null, null], 
                [null, 1, null], 
                [null, null, null]
              ]);
            
            var expected_grille =  new Grille([
              [null, null, null], 
              [null, null, null], 
              [null, null, null]
              ]);
             value_of(grille.suivante()).should_be(expected_grille);
             },
             'une cellule avec 2 voisines survit':function(){
            var grille =  new Grille([
                [null, null, null, null, null, null], 
                [null, 1   , 1   , 1   , null, null], 
                [null, null, null, null, null, null], 
              ]);
 
            var expected_grille =  new Grille([
                [null, null, null, null, null, null], 
                [null, null, 1   , null, null, null], 
                [null, null, null, null, null, null], 
              ]);
             value_of(grille.suivante()).should_be(expected_grille);

             }
          });
